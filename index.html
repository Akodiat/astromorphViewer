<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Astromorph viewer</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <header class="container">
      <h1>Astromorph viewer</h1>
      <article>
        <div class="grid">
          <label>
            Random seed
            <input type="number" id="seed" aria-label="Random seed">
            <small id="seed">
              Input a seed to get reproducable UMAP results
            </small>
          </label>
          <label>
            Input CSV file
            <input type="file" id="csvInput" accept=".csv" aria-describedby="csvInputHelper">
            <small id="csvInputHelper">
              Input a CSV file with cluster, filepath, and embedding columns
            </small>
            <progress id="umapProgress" hidden/>
          </label>

          <label>
            Input FITS files
            <input type="file" id="fitsInput" multiple="multiple" accept=".fits" aria-describedby="fitsInputHelper">
            <small id="fitsInputHelper">
              Select all fits files referenced by the csv file
            </small>
          </label>
        </div>
      </article>
    </header>

    <main>
      <article class="container" id="interactiveUMAPContainer" hidden>
        <h2>Interactive UMAP</h2>
        <p>Click on a point to select</p>
        <div id="vis"></div>

        <div class="grid">
          <table id="textData" style="table-layout: fixed;"></table>
          <canvas id="imageCanvas" style="min-height: 300px;"></canvas>
        </div>

        <div class="container" id="mapContainer" hidden>
          <h2>Draw fits data on UMAP</h2>
          <p>Click on an object to select</p>
          <progress id="mapProgress" hidden></progress>

          <div class="container">
            <label>
              Scaling factor
              <input type="number" id="mapScalingFactor" aria-label="Scaling factor" value="0.25" step="0.1" aria-describedby="mapScalingFactorHelper" title="Increase to place images further apart" style="max-width: 10em;">
              <button id="mapButton">Draw</button>
            </label>
          </div>
        </div>

      </article>

      <div class="container-fluid" style="margin: 0; overflow: hidden;">
        <canvas id="spriteCanvas"></canvas>
      </div>
    </main>



    <script src="lib/fits.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
